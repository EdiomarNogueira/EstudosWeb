<!DOCTYPE html>
<html>
    <head>
        <title>Tmanho de textos</title>
        <meta charset="utf-8">

        <style type="text/css">
            div{
                font-size: 60px;
            }
            .texto{
                font-size: 20px; /*px com tamanho fixo*/
                font-size: 100%; /*% tamanho relativo*/
                font-size: 2em; /*em tamanho relativo ao container pai*/
            }
            .texto2{
                font-size: 15px;
            }
        </style>
    </head>
        <body>
            <div>
                <p class="texto">Conteúdo 1</p>
                <p class="texto2">Conteúdo 2</p>
                <p> Conteúdo 3</p>
            </div>
        </body>

</html>
